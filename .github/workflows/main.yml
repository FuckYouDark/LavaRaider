name: Build and deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version:
            - '3.10'
            - '3.11'
            - '3.12'
    steps:
      - name: 🛎️ | Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 | Use Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: 🧳 | Install Nuitka and dependencies
        run: |
          pip install --no-python-version-warning --disable-pip-version-check nuitka
          pip install --no-python-version-warning --disable-pip-version-check -r requirements.txt
          pip install --no-python-version-warning --disable-pip-version-check .
        working-directory: .

      - name: 📂 | Print working directory
        run: cd . && pwd

      - name: 📂 | List directory contents
        run: ls -R
        working-directory: .

      - name: 📜 | List environment variables
        run: |
          env | sort
        working-directory: .
      
      - name: 📦 | Run Nuitka
        run: |
          python -m nuitka --version
          python -m nuitka --onefile --windows-icon-from-ico=icon.ico --enable-plugin=tk-inter --static-libpython=yes --follow-imports --assume-yes-for-downloads main.py
        working-directory: .

      - name: 🗃️ | Upload working dir
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: .
